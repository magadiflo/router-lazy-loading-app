<div class="list-group">
    <a *ngFor="let menu of menuList" [routerLink]="[menu.path]" class="list-group-item list-group-item-action"
        routerLinkActive="active">{{ menu.text }}</a>
    <button type="button" (click)="logout()" class="list-group-item list-group-item-action logout">Logout</button>
</div>
