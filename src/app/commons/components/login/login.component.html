<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                    class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form #myFormLogin="ngForm" (ngSubmit)="myFormLogin.form.valid && login()">
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input type="text" name="username" [(ngModel)]="dataLoginForm.username" #username="ngModel"
                            required minlength="4" class="form-control form-control-lg"
                            placeholder="Enter a valid user">
                        <label class="form-text text-danger"
                            *ngIf="username.touched && username.invalid && username.errors?.['required']">
                            El email es requerido
                        </label>
                        <label class="form-text text-danger"
                            *ngIf="username.touched && username.invalid && username.errors?.['minlength']">
                            El email debe tener como m√≠nimo 8 caracteres
                        </label>
                    </div>
                    <!-- Password input -->
                    <div class="form-outline mb-3">
                        <input type="password" name="password" [(ngModel)]="dataLoginForm.password" #password="ngModel"
                            required class="form-control form-control-lg" placeholder="Enter password">
                        <label class="form-text text-danger"
                            *ngIf="password.touched && password.invalid && password.errors?.['required']">
                            El password es requerido
                        </label>
                    </div>

                    <div class="d-flex justify-content-between align-items-center">
                        <!-- Checkbox -->
                        <div class="form-check mb-0">
                            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                            <label class="form-check-label" for="form2Example3">
                                Remember me
                            </label>
                        </div>
                        <a href="#!" class="text-body">Forgot password?</a>
                    </div>

                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="submit" [disabled]="myFormLogin.invalid"
                            class="btn btn-primary btn-lg btn-login">Login</button>
                        <p class="small fw-bold mt-2 pt-1 mb-0">
                            Don't have an account?
                            <a [routerLink]="['/register']" class="link-danger">Register</a>
                        </p>
                    </div>
                </form>
                <pre>{{ myFormLogin.value | json }}</pre>
            </div>
        </div>
    </div>
</section>
